<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Канбан доска</h1>
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Бэклог -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>Бэклог</h1>
                </span>
                <!-- Контент -->
                <div id="backlog-content" class="custom-scroll">
                    <ul class="drag-item-list" id="backlog-list"></ul>
                </div>
                <!-- Кнопки -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Добавить задачу</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- В работе -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>В работе</h1>
                </span>
                <!-- Контент -->
                <div id="progress-content" class="custom-scroll">
                    <ul class="drag-item-list" id="progress-list"></ul>
                </div>
                <!-- Кнопки -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Добавить задачу</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Завершено -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>Завершено</h1>
                </span>
                <!-- Контент -->
                <div id="complete-content" class="custom-scroll">
                    <ul class="drag-item-list" id="complete-list"></ul>
                </div>
                <!-- Кнопки -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Добавить задачу</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
            <!-- Приостановлено -->
            <li class="drag-column on-hold-column">
                <span class="header">
                    <h1>Приостановлено</h1>
                </span>
                <!-- Контент -->
                <div id="on-hold-content" class="custom-scroll">
                    <ul class="drag-item-list" id="on-hold-list"></ul>
                </div>
                <!-- Кнопки -->
                <div class="add-btn-group">
                    <div class="add-btn">
                        <span class="plus-sign">+</span>
                        <span>Добавить задачу</span>
                    </div>
                    <div class="add-btn solid">
                        <span>Сохранить</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>
        </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
